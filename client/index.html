<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer type="module" src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>ToDoList</title>
</head>
<body>
    <div class="wrapper" >
        <div class="list"></div>
        <form  class="add-task" method="post">
                <label class="label" for="name">Add you task</label>
                <input class="title" type="text" name="titlTask" placeholder="input you title"  />
                <textarea class="txtArea"   rows="6" name="descriptionTask"  placeholder="input you task"></textarea>
                    <input class="inpBtn" type="submit" value="add task">
        </form>
    </div>
</body>
</html>
