<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer type="module" src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>ToDoList</title>
</head>
<body>
    <main>
        <ol class="list"></ol>
        <section>
            <div class="app-title"></div>
            <form  class="add-task" method="post">
                    <input class="title" type="text" name="titlTask" placeholder="input you title"  />
                    <textarea class="txtArea"   rows="6" name="descriptionTask"  placeholder="input you task"></textarea>
                         <div class="form-buttons">
                                <input class="inpBtn" type="submit" value="Save Task">
                                <button type="button" class="updateTask"> Update </button>
                                <button type="button" class="deleteBtn">Delete</button>
                         </div>
            </form>
        </section>
    </main>
</body>
</html>
