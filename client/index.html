<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#000000">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer type="module" src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100&display=swap" rel="stylesheet"></head>
<body>
    <main class="main-container">
        <ol class="list-task"></ol>
        <section class="section-container">
            <div class="app-title"></div>
            <form  class="form-task" method="post">
                    <div class="content-inp">
                        <input class="title-inp" type="text" autocomplete="off" name="titlTask" placeholder="input you title"  />
                        <textarea class="area-inp" maxlength="2000"  rows="9" name="descriptionTask"  placeholder="input you task"  ></textarea>
                    </div>
                         <div class="form-buttons">
                                <input class="inpBtn" type="submit" value="Save task">
                                <button type="button" class="updateTask"> Arhive </button>
                                <button type="button" class="deleteBtn">Delete</button>
                         </div>
            </form>
        </section>
        <div  class="toast" id ="toast" ></div>
    </main>
</body>
</html>
